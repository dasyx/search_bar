<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="input.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" crossorigin="anonymous">

</head>

<body>
  <!-- Bouton pour faire apparaître le formulaire -->
  <button id="search-button" class="text-gray-500 hover:text-gray-600">
    <i class="fas fa-search fa-2x"></i>
  </button>
  <!-- Formulaire de recherche caché -->
  <form id="search-form" class="hidden">
    <!-- Champ de saisie -->
    <input type="text" id="input"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">

    <!-- Liste déroulante des suggestions -->
    <ul id="suggestions" class="absolute bg-white rounded shadow-md mt-2 py-2">
      <!-- Les éléments de la liste seront ajoutés ici dynamiquement -->
    </ul>
  </form>
</body>
<script src="script.js"></script>

</html>
